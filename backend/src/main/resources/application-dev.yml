spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sindoflow_ops
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: dev-secret-key-change-in-production-min-256-bits-long!!
  expiration: 86400000      # 24 hours
  refresh-expiration: 604800000  # 7 days

logging:
  level:
    com.sindoflow.ops: DEBUG
    org.hibernate.SQL: DEBUG
