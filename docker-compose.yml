services:
  postgres:
    image: postgres:16-alpine
    container_name: sindoflow-postgres
    environment:
      POSTGRES_DB: sindoflow_ops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - sindoflow-pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: sindoflow-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9002:9001"
    command: server /data --console-address ":9001"
    volumes:
      - sindoflow-minio:/data

volumes:
  sindoflow-pgdata:
  sindoflow-minio:
